<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>LocademiaCripto Book</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
  <style>
    a[href^="//"]:after, 
    a[href^="http://"]:after, 
    a[href^="https://"]:after {
      content: url(https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/External.svg/12px-External.svg.png);
      margin: 0 0 0 5px;
    }

    a[href^="//locademiacripto.github.io/book/"]:after, 
    a[href^="https://locademiacripto.github.io/book"]:after {
      content: '';
      margin: 0;
    }
  </style>
  
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      hideSidebar: true,
      name: 'LocademiaCripto Book',
      onlyCover: true,
      coverpage: true,
      coverpage: 'readme.md',
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
